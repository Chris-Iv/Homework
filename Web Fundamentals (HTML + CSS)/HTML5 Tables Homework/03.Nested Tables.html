<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Nested Tables</title>
	</head>
	<body>
		<table border="1px" cellpadding="15">
			<tr>
				<td><a href="https://softuni.bg" target="_blank"><img src="Image.png" alt="SoftUni Logo" width="200px" height="200px"/></a></td>
				<td>
					<table border="1px" width="200px" height="200px">
						<tr>
							<td><strong><font size="20">Software</font></strong></td>
						</tr>
						<tr>
							<td><strong><font size="20">University</font></strong></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
