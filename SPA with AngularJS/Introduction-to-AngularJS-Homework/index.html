<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Introduction to AngularJS</title>
    <link rel="stylesheet" href="styles/index.css"/>
</head>
<body ng-app="app">
    <div ng-controller="studentPage">
        <h1>Student Page</h1>
        <ul>
            <li>Name: {{obj.name}}</li>
            <li>Grade: {{obj.grade}}</li>
            <li>School: {{obj.school}}</li>
            <li>Teacher: {{obj.teacher}}</li>
        </ul>
        <img src="" ng-src="{{obj.photo}}" alt="softUniLogo"/>
    </div>
    <div ng-controller="bindImageSource">
        <h1>Bind Image Source to Text Box</h1>
        <input type="url" ng-value="imgUrl" ng-model="imgUrl" />
        <br/>
        <img src="" ng-src="{{imgUrl}}" alt="pic"/>
    </div>
    <div ng-controller="tiger" class="third">
        <h1>Tiger</h1>
        <div class="inner">
            <h3>Tiger</h3>
            <ul>
                <li><strong>Name:</strong> {{data.name}}</li>
                <li><strong>Born:</strong> {{data.born}}</li>
                <li><strong>Birth date:</strong> {{data.birthDate}}</li>
                <li><strong>Live:</strong> {{data.live}}</li>
            </ul>
        </div>
        <div class="inner">
            <img src="" ng-src="{{picUrl}}" alt="tigerImg"/>
        </div>
    </div>

<script src="libs/angular.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/studentPage.js"></script>
<script src="scripts/controllers/bindImageSource.js"></script>
<script src="scripts/controllers/tiger.js"></script>
</body>
</html>
