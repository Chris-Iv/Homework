<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Seed</title>
</head>
<body>
<div ng-controller="studentController">
    <h1>Student Page</h1>
    <ul>
        <li >Name: {{student.name}}</li>
        <li >Grade: {{student.grade}}</li>
        <li >School: {{student.school}}</li>
        <li >Teacher: {{student.teacher}}</li>
    </ul>
    <img src="" ng-src="{{student.photo}}" alt="softUniLogo"/>
</div>

<div ng-controller="bindImageController">
    <input type="url" ng-value="imgUrl" ng-model="imgUrl"/>
    <br/>
    <img src="" ng-src="{{imgUrl}}" alt="image">
</div>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
