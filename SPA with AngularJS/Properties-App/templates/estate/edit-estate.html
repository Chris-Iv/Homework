<section>
    <div class="edit-estate-form">
        <header class="main-header">Edit estate</header>
        <div class="data">
            <label for="item-name">Name:</label>
            <input type="text" id="item-name" ng-model="estateData.name" placeholder="Name..."/>
            <label for="category">Category:</label>
            <input type="text" id="category" ng-model="estateData.category" placeholder="Category..."/>
            <label for="price">Price:</label>
            <input type="number" id="price" ng-model="estateData.price" placeholder="0.00"/>
        </div>
        <div class="panel">
            <button id="edit-estate-button" ng-click="editEstate(estateData)" class="button">Edit</button>
            <a href="#/estates">
                <button class="button">Cancel</button>
            </a>
        </div>
    </div>
</section>
