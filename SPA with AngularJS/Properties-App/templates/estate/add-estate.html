<section>
    <div class="add-estate-form">
        <header class="main-header">Add new estate</header>
        <div class="data">
            <label for="name">Name:</label>
            <input type="text" ng-model="estateData.name" id="name" placeholder="Estate name..."/>
            <label for="category">Category:</label>
            <input type="text" ng-model="estateData.category" id="category" placeholder="Category..."/>
            <label for="price">Price:</label>
            <input type="number" ng-model="estateData.price" id="price" placeholder="0.00"/>
        </div>
        <div class="panel">
            <button id="add-estate-button" ng-click="addEstate(estateData)" class="button">Add</button>
            <a href="#/estates">
                <button class="button">Cancel</button>
            </a>
        </div>
    </div>
</section>
