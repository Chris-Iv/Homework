<section>
    <div class="register-form">
        <header class="main-header">Register</header>
        <div class="data">
            <label for="username">Username:</label>
            <input type="text" ng-model="userData.username" id="username" placeholder="Username..." required />
            <label for="password">Password:</label>
            <input type="password" ng-model="userData.password" id="password" placeholder="Password..." required />
            <label for="confirm-password">Confirm password:</label>
            <input type="password" ng-model="userData.confirmPassword" id="confirm-password" placeholder="Password again..." required />
        </div>
        <div class="panel">
            <button class="button" ng-click="register(userData)" id="register-button">Register</button>
            <span>or</span>
            <a href="#/login">Login</a>
        </div>
    </div>
</section>
